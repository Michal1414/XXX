<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykrywanie zawijania tekstu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Wspomaganie szybkiego czytania</h1>
    </header>
    
    <main>
        
        <form>
            <h2>Ustawienia:</h2>
            
            <div id="tryby" class="sekcja_ustawienia">
                <h3>Tryb:</h3>

                <div>
                    <input type="radio" name="tryb" id="podstawyTekstu"checked>
                    <label for="podstawyTekstu">Pobierzne zapoznanie</label>
                </div>
                
                <div>
                    <input type="radio" name="tryb" id="PomijanieZdan">
                    <label for="PomijanieZdan">Pomijanie zdań</label>
                </div>

                <div>
                    <input type="radio" name="tryb" id="PomijanieSlow">
                    <label for="PomijanieSlow">Pomijanie słów</label>
                </div>
                
                <div>
                    <input type="radio" name="tryb" id="grupowe">
                    <label for="grupowe">Czytanie grupowe</label>
                </div>

                <div>
                    <input type="radio" name="tryb" id="szukanie">
                    <label for="szukanie">Szukanie</label>
                </div>

                <div>
                    <input type="radio" name="tryb" id="srodki">
                    <label for="srodki">Środki zdań</label>
                </div>

            </div>
            

            <div id="blokowanie" class="sekcja_ustawienia">
                <h3>Nie zaznaczaj:</h3>

                <div>
                    <input type="radio" name="zablokuj" id="dlugieWyrazy">
                    <label for="dlugieWyrazy">Wyrazy dłuższe niż 10 znaków</label>
                </div>
                
                <div>
                    <input type="radio" name="zablokuj" id="krotkieWyrazy">
                    <label for="krotkieWyrazy">Wyrazy krótsze niż 4 znaki</label>
                </div>

            </div>


            <div id="zaznaczUsunTekst" class="sekcja_ustawienia">
                <h3>Zaznacz/Usuń tekst:</h3>

                <div>
                    <input type="radio" name="zaznaczUsun" id="usunTekst">
                    <label for="usunTekst">Usuń tekst</label>
                </div>
                <hr>
                <div>
                    <input type="radio" name="zaznaczUsun" id="zaznaczTekst" checked>
                    <label for="zaznaczTekst">Zaznacz tekst</label>
                </div>

                <div class="wyborKoloru">
                    <label for="kolorZaznaczenia">Wybierz kolor zaznaczenia</label>
                    <input type="color" id="kolorZaznaczenia">
                </div>

            </div>

        </form>


        <div id="skanowaniewyszukiwarka">
            <label for="wyszukiwarkaSzukanie">Podaj zdania, słowa i znaki których szukasz w tekscie:</label>
            <label for="wyszukiwarkaSzukanie">(odziel elementy przecinakami)</label>
            <textarea name="wyszukiwarkaSzukanie" id="wyszukiwarkaSzukanie"></textarea>
        </div>
        
        <textarea id="tekst"></textarea>
        <button onclick="PobranieTekstu()">Zatwierdź</button>



        <div class="info">
            <h2>Wskazówka:</h2>
            <div id="wskazowka">Najpiew wybierz tryb oraz wklej tekst i zatwierdź</div>
        </div>

        <div class="wynik">
            <h2>Wynik:</h2>
            <div id="output"></div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
